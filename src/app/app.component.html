<h1>Book Review Site</h1>
<div>
  <h2>Add a Book Review</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="newBook.title" required>
    </div>
    <div>
      <label for="rating">Rating:</label>
      <select id="rating" name="rating" [(ngModel)]="newBook.rating" required>
        <option value="0">0 stars</option>
        <option value="1">1 star</option>
        <option value="2">2 stars</option>
        <option value="3">3 stars</option>
        <option value="4">4 stars</option>
        <option value="5">5 stars</option>
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
<div>
  <h2>Book Reviews</h2>
  <ng-container *ngIf="books.length > 0">
  <ul>
    <li *ngFor="let book of books">
      <strong>{{ book?.title }}</strong> - Rating: {{ book?.rating }} stars
    </li>
  </ul>
  </ng-container>
</div>
